<script>
	function gotoadmin(aid, session)

		$.cookie('aid', aid);
		$.cookie('session', session);
		window.location.href='Admin/Login';
	}
</script>

					</h4>
				</div>

						<div class="span1"></div>

						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="Professor/login.html">Log in as a Professor</a></li>
							<li><a href="Student/login.html">Log in as a Student</a></li>
							<li><a href="Admin/login">Log in as an Administrator</a></li>
